name: Deploy Rachael's Consciousness

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-west-1
  ECR_REPOSITORY: deckards/replicant-repository
  ECS_CLUSTER: los-angeles-2054
  ECS_SERVICE: run-rachaels-consciousness
  CONTAINER_NAME: rachaels-consciousness

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
        DOCKER_BUILDKIT: 1
      run: |
        # List files to verify code is here
        echo "Files in directory:"
        ls -la
        echo "Contents of app.js (first 30 lines):"
        head -30 app.js
        
        # Build with absolutely no cache
        docker build --no-cache --pull -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:rachaels-consciousness
        
        # Verify what's in the image before pushing
        echo "Contents of app.js IN THE IMAGE:"
        docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG cat /app/app.js | head -30
        
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:rachaels-consciousness
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:rachaels-consciousness" >> $GITHUB_OUTPUT

    - name: Force ECS to redeploy
      run: |
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --force-new-deployment \
          --region ${{ env.AWS_REGION }}

    - name: Deployment successful
      run: echo "ðŸŽ‰ Rachael's consciousness has been updated!"
